<html lang="en">

    <!-- Google Fonts -->

    <!-- GSAP for smooth animations -->

    <style>
        :root {
            --pink-soft: #ffcad4;
            --cream: #f4f1de;
            --lavender: #dec0f1;
            --rose: #f08080;
            --deep-pink: #ff4d6d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' style='fill:red;'><path d='M10 18.35l-1.45-1.32C3.4 12.36 0 9.28 0 5.5 0 2.42 2.42 0 5.5 0 7.24 0 8.91.81 10 2.09 11.09.81 12.76 0 14.5 0 17.58 0 20 2.42 20 5.5 0 9.28-3.4 12.36-8.55 17.04L10 18.35z'/></svg>"), auto;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--pink-soft), var(--cream), var(--lavender));
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Canvas Layers --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* --- Music Player --- */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.4);
            padding: 10px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--deep-pink);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        /* --- Content Wrapper --- */
        .content {
            position: relative;
            z-index: 10;
            max-width: 600px;
            padding: 20px;
            width: 100%;
        }

        header h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: var(--deep-pink);
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.3);
            margin-bottom: 10px;
            opacity: 0;
        }

        header p {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.2rem;
            color: #774e5e;
            opacity: 0;
        }

        /* --- Hero Visual --- */
        .hero-visual {
            margin: 40px auto;
            position: relative;
            width: 250px;
            height: 250px;
            opacity: 0;
        }

        .chibi-boy {
            width: 100%;
            height: auto;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: softBounce 3s ease-in-out infinite;
        }

        @keyframes softBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* --- Message Block --- */
        .message-block {
            margin: 30px 0;
            font-family: 'Satisfy', cursive;
            font-size: 1.5rem;
            line-height: 1.6;
            color: #5d4037;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 30px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            opacity: 0;
        }

        .message-block span {
            display: block;
            margin-top: 10px;
            color: var(--deep-pink);
            font-weight: bold;
        }

        /* --- Enter Button --- */
        .btn-container {
            margin-top: 20px;
            opacity: 0;
        }

        .enter-btn {
            position: relative;
            background: #ff758c;
            color: white;
            border: none;
            padding: 18px 45px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 10px 20px rgba(255, 117, 140, 0.4);
            cursor: pointer;
            transition: all 0.4s ease;
            overflow: visible;
        }

        .enter-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(255, 77, 109, 0.6);
            background: #ff4d6d;
        }

        /* The neon glow effect */
        .enter-btn::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: transparent;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(255, 117, 140, 0.8);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .enter-btn:hover::after {
            opacity: 1;
        }

        /* --- Footer --- */
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #a0818c;
            padding-bottom: 20px;
            opacity: 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header h1 { font-size: 2.8rem; }
            header p { font-size: 1rem; }
            .message-block { font-size: 1.2rem; }
            .hero-visual { width: 200px; height: 200px; }
        }
    </style>
</head>
<body>

    <!-- Canvas for Particles/Petals -->

    <audio id="bgMusic" loop>
        <source src="song.mp3" type="audio/mpeg">

    <div class="content">

        <div class="hero-visual" id="hero">
            <!-- Chibi Boy Illustration using SVG for clarity and no external deps -->
            <svg class="chibi-boy" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">

                <path d="M110 85 Q120 95 130 85" stroke="#333" stroke-width="2" fill="none" /> <!-- Sad Eye R -->

    <!-- Sound effect for click -->
    <audio id="tinkSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3"></audio>

    <script>
        // --- Particle & Petal System ---
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let petals = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        class Heart {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 20;
                this.size = Math.random() * 15 + 5;
                this.speed = Math.random() * 1 + 0.5;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.angle = Math.random() * Math.PI * 2;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle);
                ctx.globalAlpha = this.opacity;
                ctx.fillStyle = '#ff758c';
                ctx.beginPath();
                const d = this.size;
                ctx.moveTo(0, 0);
                ctx.bezierCurveTo(-d / 2, -d / 2, -d, d / 3, 0, d);
                ctx.bezierCurveTo(d, d / 3, d / 2, -d / 2, 0, 0);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y -= this.speed;
                this.x += Math.sin(this.y / 50);
                if (this.y < -20) this.reset();
            }
        }

        class Petal {
            constructor() {
                this.reset();
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.size = Math.random() * 10 + 5;
                this.speed = Math.random() * 2 + 1;
                this.angle = Math.random() * 360;
                this.rotation = Math.random() * 2 - 1;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.angle * Math.PI / 180);
                ctx.fillStyle = '#ffcad4';
                ctx.beginPath();
                ctx.ellipse(0, 0, this.size, this.size / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.y += this.speed;
                this.x += Math.cos(this.y / 100);
                this.angle += this.rotation;
                if (this.y > canvas.height + 20) this.reset();
            }
        }

        function initParticles() {
            for (let i = 0; i < 20; i++) particles.push(new Heart());
            for (let i = 0; i < 30; i++) petals.push(new Petal());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            petals.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();

        // --- Animations ---
        window.onload = () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out", duration: 1.2 }});
            
            tl.to("#mainHeading", { opacity: 1, y: 0, from: { y: -50 } }, 0.5)
              .to("#subHeading", { opacity: 1, y: 0, from: { y: -20 } }, "-=0.8")
              .to("#hero", { opacity: 1, scale: 1, from: { scale: 0.8 } }, "-=0.8")
              .to("#message", { opacity: 1, y: 0, from: { y: 30 } }, "-=0.8")
              .to("#buttonContainer", { opacity: 1, scale: 1, from: { scale: 0.5 } }, "-=1")
              .to("#footer", { opacity: 1 }, "-=0.5");
        };

        // --- Interaction ---
        const playBtn = document.getElementById('playMusic');
        const bgMusic = document.getElementById('bgMusic');
        const statusText = document.getElementById('musicStatus');
        const tinkSound = document.getElementById('tinkSound');
        const enterBtn = document.getElementById('enterBtn');

        playBtn.addEventListener('click', () => {
            if (bgMusic.paused) {
                bgMusic.play();
                statusText.innerText = "Music On üéµ";
                playBtn.innerText = "‚è∏Ô∏è";
            } else {
                bgMusic.pause();
                statusText.innerText = "Music Off üéµ";
                playBtn.innerText = "‚ñ∂Ô∏è";
            }
        });

        enterBtn.addEventListener('click', (e) => {
            // Play tink sound
            tinkSound.play();

            // Create Confetti effect
            for (let i = 0; i < 30; i++) {
                createConfetti(e.clientX, e.clientY);
            }

            // Redirect after small delay
            setTimeout(() => {
                window.location.href = "page1.html";
            }, 800);
        });

        function createConfetti(x, y) {
            const confetti = document.createElement('div');
            confetti.innerText = "‚ù§Ô∏è";
            confetti.style.position = 'fixed';
            confetti.style.left = x + 'px';
            confetti.style.top = y + 'px';
            confetti.style.fontSize = Math.random() * 20 + 10 + 'px';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            document.body.appendChild(confetti);

            gsap.to(confetti, {
                x: (Math.random() - 0.5) * 400,
                y: (Math.random() - 0.5) * 400,
                opacity: 0,
                rotation: Math.random() * 360,
                duration: 1.5,
                onComplete: () => confetti.remove()
            });
        }
    </script>
</body>
